{% extends 'layout/base.html' %}
{% block title %} Trang chủ {% endblock %}
{% block content %}
<h1 class="sub">PHÒNG MẠCH CỦA TUI</h1>
<div style="width: 70%; margin: 0px auto" id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img width="100%" src="{{ url_for('static', filename='images/p1.jpg') }}" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img width="100%" src="{{ url_for('static', filename='images/p2.jpg') }}" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img width="100%" src="{{ url_for('static', filename='images/p3.jpg') }}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>


{% endblock %}
